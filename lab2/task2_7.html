<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2.7</title>
  </head>
  <body style="color: white">
    <div style="position: static; background-color: blueviolet; width: 150px; height: 100px">It's a static div!</div>
    <div style="position: relative; background-color: darkred; width: 150px; height: 100px">It's a relative div!</div>
    <div style="position: relative; bottom: 30px; left: 50px; background-color: orange; width: 150px; height: 100px">
      It's a relative div!
    </div>
    <div style="position: relative; background-color: coral; width: 450px; height: 300px">
      It's a relative div!
      <div style="position: absolute; right: 0; top: 80px; background-color: darkslateblue; width: 250px; height: 150px">
        It's an absolute div with relative parent!
      </div>
    </div>
    <div style="position: fixed; background-color: green; width: fit-content; height: 70px; right: 0; bottom: 0">
      It's a fixed div!
    </div>
  </body>
</html>
